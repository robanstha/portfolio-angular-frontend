<section class="contact" aria-labelledby="contact-heading">
  <div class="container">
    <h2 id="contact-heading" appScrollReveal>Get in touch</h2>
    <p appScrollReveal>If you'd like to work together or see more, drop a note.</p>

    <form class="contact-form" (submit)="false" appScrollReveal>
      <label>
        <span class="visually-hidden">Name</span>
        <input type="text" name="name" placeholder="Your name" />
      </label>

      <label>
        <span class="visually-hidden">Email</span>
        <input type="email" name="email" placeholder="you@company.com" />
      </label>

      <label>
        <span class="visually-hidden">Message</span>
        <textarea name="message" placeholder="Tell me about your project" rows="6"></textarea>
      </label>

      <button class="btn primary" type="submit">Send</button>
    </form>
  </div>
</section>
