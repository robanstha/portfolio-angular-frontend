<div class="projects-section">
  <h2>My Projects</h2>
  <div class="project-card" *ngFor="let project of projects" [@fadeIn]>
    <img [src]="project.image" alt="{{ project.title }}">
    <h3>{{ project.title }}</h3>
    <p>{{ project.description }}</p>
    <button (click)="viewDetails(project)">View Details</button>
  </div>
</div>
