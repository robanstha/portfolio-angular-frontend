name: Build, publish GHCR image and deploy site to gh-pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-push:
    name: Build & Push Docker image to GHCR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Log in to GHCR
        run: echo "${{ secrets.GH_PAT }}" | docker login ghcr.io -u robanstha --password-stdin

      - name: Build and Push the image to GHCR
        run: |
          docker build . -f Dockerfile -t ghcr.io/robanstha/portfolio-angular-frontend:latest
          docker push ghcr.io/robanstha/portfolio-angular-frontend:latest

  build-and-deploy:
    name: Build site and deploy to gh-pages
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: src
        run: npm ci --legacy-peer-deps

      - name: Build (production)
        working-directory: src
        run: npm run build -- --configuration=production --output-path=dist

      - name: Locate client build output (find index.html)
        run: |
          set -euo pipefail
          BASE=src/dist
          echo "Searching for index.html under $BASE"
          if [ -f "$BASE/index.html" ]; then
            DIST="$BASE"
          else
            # look for index.html one or two levels deep (handles dist/<project>/browser and dist/browser)
            CANDIDATE=$(find "$BASE" -maxdepth 3 -type f -name index.html -print -quit || true)
            if [ -n "$CANDIDATE" ]; then
              DIST=$(dirname "$CANDIDATE")
            else
              echo "ERROR: index.html not found under $BASE"; ls -la "$BASE" || true; exit 1
            fi
          fi
          echo "Found client files in: $DIST"
          echo "DIST=$DIST" >> $GITHUB_ENV

      - name: Create 404.html for SPA routing
        run: |
          set -euo pipefail
          if [ -z "${DIST:-}" ]; then
            echo "ERROR: DIST environment variable not set"; exit 1
          fi
          if [ ! -f "${DIST}/index.html" ]; then
            echo "ERROR: index.html not found in ${DIST}"; ls -la "${DIST}"; exit 1
          fi
          cp "${DIST}/index.html" "${DIST}/404.html"

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_PAT }}
          publish_dir: ${{ env.DIST }}
          publish_branch: gh-pages
